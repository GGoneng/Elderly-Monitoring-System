<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="static/style3.css">
    <style>
        /* 게시판 테이블 스타일 */
        .board-container {
            width: 65%;
            margin: 50px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            position: relative;
       
        }

        .board-container th,
        .board-container td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: white;
        }

        .board-container th {
            background-color: #dbe4f8;
            font-weight: bold;
        }

        .board-container td {
            height: 30px;
        }

        /* 글쓰기 버튼 */
        .write-button {
            display: block;
            width: 100px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            font-weight: bold;
            color: white;
            background-color: #003e81;
            border-radius: 5px;
            text-decoration: none;
        }

        /* 페이지네이션 */
        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination span {
            margin: 0 5px;
            cursor: pointer;
        }
        main {
            margin-top: 100px; /* 헤더와의 간격 */
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <a href="admin_mainpage">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
            <div class="menu">
                <a href="notice_admin" class="notice">공지</a>
                <a href="admin_mainpage" class="graph">모니터링</a>
                <a href="board_admin" class="board">게시판</a>
            </div>
        </div>
    </header>

    <main>
        <h1 style="text-align: center;">공지사항</h1>

        <!-- 게시판 테이블 -->
        <table class="board-container">
            <thead>
                <tr>
                    <th style="width: 10%;">NO</th>
                    <th style="width: 50%;">제목</th>
                    <th style="width: 20%;">작성일자</th>
                </tr>
            </thead>
            <tbody>
                {% for item in announcement %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('notice_content', announcement_id=item[2]) }}">{{ item[0] }}</a></td> <!-- 제목 -->
                    <td>{{ item[1].strftime('%Y-%m-%d') }}</td> <!-- 작성일 -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="write_notice" class="write-button">글쓰기</a>
    </main>

    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
